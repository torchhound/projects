<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>badchat_login</title>
		<style>
			#formContainer {width: 100%; text-align:center;}
		</style>
		<base href="http://torchhound.github.io/projects/">
	</head>
	<body>
		<div id = "formContainer">
			<form>
				Username: <input type = "text" name = "userName">
			</form>
			<button id = "loginButton" href = "junk/js/badChat/badChatMain">Enter</button> <!--2 hrefs?-->
		</div>
		<script>
			var userName = document.getElementById("userName").value,
				storage = localStorage["userName"];
			
			loginButton.addEventListener("click", nullCheck, false); <!--//perhaps switch to an anonymous function inside event listener-->
			
			function nullCheck() {
				if (!userName || !storage) {
					document.location.reload();
				}
			}
		</script>
	</body>
</html>
